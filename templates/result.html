<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }

        h1, h2, p {
            color: #333;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        h2 {
            margin-top: 40px;
            font-size: 24px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            font-size: 16px;
            margin-bottom: 10px;
            display: inline-block;
            background-color: #ddd;
            padding: 8px 16px;
            border-radius: 5px;
            margin-right: 10px;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Conversion Result</h1>
    <p>{{ text_result }}</p>

    <h2>Tags:</h2>
    {% if tags %}
        <ul>
            {% for tag in tags %}
                <li>{{ tag }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tags available.</p>
    {% endif %}

    <footer>
        <p>Thank you for using our Video to Text Converter!</p>
        <!-- Add this line for navigating back to the upload page -->
        <a href="{{ url_for('index') }}">Upload Another Video</a>
    </footer>
</body>
</html>
